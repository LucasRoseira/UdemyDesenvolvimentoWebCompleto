<!DOCTYPE html>
<html>
<head>
	<title>Formatando Links</title>
	<meta charset="utf-8">
	<style type="text/css">
		a{
			padding: 5px 10px;
			text-decoration: none;
		} /* Os links têm estados
		O primeiro estado são links não visitados*/ 
		/* Pode-se colocar na mesma linha usando vírgulas*/
		a:link{
			color: #b9c941;
		}
		/* Links visitados*/
		a:visited{
			color: #b9c941;
		}
		/* Links Hover, passa o cursor
		sobre o link*/
		a:hover{
			color: #FFF;
			background: #6d790f; 
		}
		/* Links ativos, quando clicado*/
		a:active{
			color: #e4f371;
		}
	</style>
</head>
<body>
	<a href="https://google.com.br">
		Google
	</a> |
	<a href="https://tecmundo.com.br">
		Tec Mundo
	</a> |
	<a href="https://megacurioso.com.br">
		Mega Curioso
	</a> 
</body>
</html>
