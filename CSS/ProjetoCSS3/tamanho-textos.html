<!DOCTYPE html>
<html>
<head>
	<title>Fontes e Cores</title>
	<meta charset="utf-8">
	<style type="text/css">
		.texto{
			font-size: 2em;
		}
		/* DIV é o conteiner pai*/
		div{
			font-size: 60px;
		}

		body {
			font-size: 30px;
		}

		.texto{
				/*
				px -> tamanho fixo
				% -> tamanho relativo
				em -> tamanho relativo ao container pai
				*/
				/*font-size: 32px;*/
				font-size: 2em;
			}

			.texto2 {
				font-size: 1.5em;
			}
		</style>

	</head>
	<body>
		<div>
			<p class="texto">Conteúdo 1</p>
			<p class="texto2">Conteúdo 2</p>
		</div>
	</body>
	</html>
