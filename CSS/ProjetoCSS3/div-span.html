<!DOCTYPE html>
<html>
<head>
	<title>Div-Span</title>
	<meta charset="utf-8">
	<style type="text/css">
		#topo{
			background: blue;
		}
		#conteudo{
			background: red;
		}
		#rodape{
			background: green;
		}		
		#assinatura{
			background: orange;
		}
		.produto{
			background: grey;
			margin: 10px;
		}
		.azul{
			color: blue;
		}
	</style>

</head>
<body>

	<div id="topo">
		<img src="imagens/amazon.png" width="200">
		<ul>
			<li>Home</li>
			<li>Produtos</li>
			<li>Contato</li>
		</ul>
	</div>
	<div id="conteudo">
		<div class="produto">
			Produto 1
		</div>
		<div class="produto">
			Produto 2
		</div>
		<div class="produto">
			Produto 3
		</div>
	</div>
	<div id = "rodape">
		Todos os <p class="azul">direitos </p> reservados
	</div>
	<!-- Span pode ser utilizado direot no texto-->
	<span id="assinatura">
		Lucas
	</span>
	<span id="assinatura">
		Gomes
	</span>
</body>
</html>
