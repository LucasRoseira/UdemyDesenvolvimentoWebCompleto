<!DOCTYPE html>
<html>
<head>
	<title>Estilos de Textos</title>
	<meta charset="utf-8">
	<style type="text/css">
		body{
			font-size: 40px;
			font-family: "Times New Roman",
			Times, Serif;
		}

		.negrito{
			font-weight: 900;
		}
		.italico{
			font-style: italic;
		}
		.formatacao{
			/*text-decoration: underline;*/
			/*text-decoration: overline;*/
			text-decoration: line-through;
		}
		.texto{
			font: bold 40px "Lucida Sans Unicode", 
			"Lucida Grrande", sans-serif;
		}
	</style>
</head>
<body>
	<p class="negrito">Texto negrito</p>
	<p class = "italico">Texto itálico</p>
	<p class="formatacao">Formatação de textos</p>
	<p class="texto">Texto</p>
	<p>padrão</p>
</body>
</html>
