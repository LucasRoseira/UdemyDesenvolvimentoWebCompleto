<!DOCTYPE html>
<html>
<head>
	<title>Compatibilidade HTML 5</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/novas-tags-input.css">
	<!--[if lt IE 9]>
		<script src="JS/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
	<form>
		<!-- -Novos Inputs e atributos HTML 5-->
		<label for="nome">Nome</label>
		<input type="text" name="nome" id="nome" required  autofocus>
		<br><br>
		<!-- -Email -->
		<label for="email">Email</label>
		<input type="email" name="email" id="email" required>
		<br><br>
		<!-- -Número -->
		<label for="numero">Email</label>
		<input type="number" name="email" id="numero">
		<br><br>
		<!-- -Número -->
		<label for="numero">Número</label>
		<input type="number" name="email" id="numero" min="5" max="10">
		<br><br>
		<!-- -URL -->
		<label for="url">URL</label>
		<input type="url" name="url" id="url" placeholder="ex: http://www.">
		<br><br>
		<!-- -Pesquisa -->
		<label for="pesquisa">Pesquisa</label>
		<input type="search" name="pesquisa" id="pesquisa">
		<br><br>
		<!-- -Range -->
		<label for="pesquisa">Range</label>
		<input type="range" name="range" id="range" min="1" max="5" value="2">
		<br><br>
		<!-- -Date -->
		<label for="date">Date</label>
		<input type="date" name="date" id="date">
		<br><br>
		<input type="submit" name="" value="Enviar">

		<!-- -Color -->
		<label for="color">Date</label>
		<input type="color" name="date" id="color">
		<br><br>
		<input type="submit" name="" value="Enviar">
	</form>			

</body>
</html>
